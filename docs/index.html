<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>ÏïÑÏù¥Ìè∞ ÎØ∏Î¶¨Î≥¥Í∏∞</title>
  <link rel="apple-touch-icon" href="icon.png" />
  <meta name="apple-mobile-web-app-title" content="ÏïÑÏù¥Ìè∞ ÎØ∏Î¶¨Î≥¥Í∏∞" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --bar: #f0f0f0;
    }
    [data-theme="dark"] {
      --bg: #111111;
      --text: #ffffff;
      --bar: #222222;
    }
    body {
      margin: 0;
      font-family: -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      background: var(--bar);
      padding: 10px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid #ccc;
    }
    #filename { font-weight: bold; font-size: 16px; }
    #toolbar button {
      background: none;
      border: none;
      font-size: 18px;
      color: var(--text);
      margin-left: 10px;
    }
    canvas, img, pre {
      display: block;
      margin: 20px auto;
      max-width: 95%;
      max-height: 80vh;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    pre {
      white-space: pre-wrap;
      word-break: break-word;
      background: #eee;
      padding: 1em;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div id="filename">üìÑ ÏïÑÏù¥Ìè∞ ÎØ∏Î¶¨Î≥¥Í∏∞</div>
    <div id="toolbar">
      <button onclick="fileInput.click()"><i class="fas fa-file-upload"></i></button>
      <button onclick="downloadFile()"><i class="fas fa-download"></i></button>
      <button onclick="toggleTheme()"><i class="fas fa-adjust"></i></button>
    </div>
  </header>

  <input type="file" id="fileInput" accept=".pdf,image/*,.txt,.md" hidden />
  <canvas id="pdfCanvas" style="display:none;"></canvas>
  <img id="imageViewer" style="display:none;" />
  <pre id="textViewer" style="display:none;"></pre>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    const fileInput = document.getElementById("fileInput");
    const canvas = document.getElementById("pdfCanvas");
    const image = document.getElementById("imageViewer");
    const text = document.getElementById("textViewer");
    const ctx = canvas.getContext("2d");
    const filenameEl = document.getElementById("filename");

    let currentFile = null;
    let pdfDoc = null, pageNum = 1, scale = 1.5;

    fileInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      currentFile = file;
      filenameEl.textContent = file.name;

      hideAll();

      const type = file.type;
      if (type.startsWith("image/")) {
        const url = URL.createObjectURL(file);
        image.src = url;
        image.style.display = "block";
      } else if (type === "application/pdf") {
        const arrayBuffer = await file.arrayBuffer();
        const typedArray = new Uint8Array(arrayBuffer);
        const pdf = await pdfjsLib.getDocument({ data: typedArray }).promise;
        pdfDoc = pdf;
        pageNum = 1;
        renderPDF();
      } else if (type.startsWith("text/") || file.name.endsWith(".md")) {
        const textContent = await file.text();
        text.textContent = textContent;
        text.style.display = "block";
      } else {
        text.textContent = "ÏßÄÏõêÎêòÏßÄ ÏïäÎäî ÌååÏùºÏûÖÎãàÎã§.";
        text.style.display = "block";
      }
    });

    function hideAll() {
      canvas.style.display = "none";
      image.style.display = "none";
      text.style.display = "none";
    }

    function renderPDF() {
      pdfDoc.getPage(pageNum).then(page => {
        const viewport = page.getViewport({ scale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        canvas.style.display = "block";
        page.render({ canvasContext: ctx, viewport });
      });
    }

    function toggleTheme() {
      const current = document.documentElement.getAttribute("data-theme");
      document.documentElement.setAttribute("data-theme", current === "dark" ? "light" : "dark");
    }

    function downloadFile() {
      if (!currentFile) return;
      const url = URL.createObjectURL(currentFile);
      const a = document.createElement("a");
      a.href = url;
      a.download = currentFile.name;
      a.click();
    }
  </script>
</body>
</html>
