<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="리듬 피아노" />
  <title>리듬 피아노: 터치타일</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: #111;
    }
    canvas {
      display: block;
      background: #fff;
      touch-action: none;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 20px;
      font-weight: bold;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="score">점수: 0</div>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");

    let score = 0;
    let notes = [];
    let pressed = [false, false, false, false]; // 롱노트 체크용
    let tileWidth, tileHeight;
    let noteSpeed = 4;
    let gameOver = false;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      tileWidth = canvas.width / 4;
      tileHeight = 100;
    }
    window.addEventListener("resize", resize);
    resize();

    // 노트 생성
    function spawnNote() {
      const lane = Math.floor(Math.random() * 4);
      const isLong = Math.random() < 0.3; // 30% 확률로 롱노트
      const duration = isLong ? 120 : 0;
      notes.push({
        lane,
        y: -tileHeight,
        height: tileHeight + duration,
        isLong,
        hit: false
      });
    }

    // 판정선 위치
    const hitLine = canvas.height - 150;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 판정선
      ctx.fillStyle = "#eee";
      ctx.fillRect(0, hitLine, canvas.width, 5);

      // 레인
      for (let i = 1; i < 4; i++) {
        ctx.fillStyle = "#ddd";
        ctx.fillRect(i * tileWidth - 1, 0, 2, canvas.height);
      }

      // 노트
      for (const note of notes) {
        if (note.hit) continue;
        ctx.fillStyle = note.isLong ? "#007bff" : "#000";
        ctx.fillRect(
          note.lane * tileWidth + 5,
          note.y,
          tileWidth - 10,
          note.height
        );
        note.y += noteSpeed;

        if (note.y > canvas.height + 50 && !note.hit) {
          endGame();
        }
      }

      requestAnimationFrame(draw);
    }

    // 판정 체크
    function checkHit(lane) {
      for (const note of notes) {
        if (note.lane === lane && !note.hit) {
          const noteBottom = note.y + note.height;
          if (note.isLong) {
            if (
              note.y <= hitLine &&
              noteBottom >= hitLine &&
              pressed[lane]
            ) {
              score += 1;
              scoreEl.textContent = "점수: " + score;
              return;
            }
          } else {
            if (Math.abs(note.y + note.height - hitLine) < 40) {
              note.hit = true;
              score += 1;
              scoreEl.textContent = "점수: " + score;
              return;
            }
          }
        }
      }
      // 미스 처리 (숏노트만)
      if (!pressed[lane]) endGame();
    }

    // 터치 입력 처리
    canvas.addEventListener("touchstart", (e) => {
      for (const touch of e.touches) {
        const x = touch.clientX;
        const lane = Math.floor(x / tileWidth);
        pressed[lane] = true;
        checkHit(lane);
      }
    });

    canvas.addEventListener("touchend", (e) => {
      pressed.fill(false);
    });

    // 게임 오버
    function endGame() {
      if (!gameOver) {
        gameOver = true;
        alert("게임 오버! 점수: " + score);
        location.reload();
      }
    }

    // 시작
    setInterval(() => {
      if (!gameOver) spawnNote();
    }, 800);

    draw();
  </script>
</body>
</html>
