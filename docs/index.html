<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="미리보기 PDF" />
  <title>미리보기 PDF</title>
  <link rel="apple-touch-icon" href="icon.png" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f5f5f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #e5e5ea;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ccc;
    }
    header h1 {
      font-size: 16px;
      margin: 0;
    }
    #fileInput {
      display: none;
    }
    .btn {
      padding: 6px 10px;
      background: #007aff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
    }
    .toolbar {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ddd;
      padding: 6px;
      gap: 6px;
    }
    .toolbar button {
      background: #007aff;
      color: white;
      border: none;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
    }
    main {
      flex: 1;
      overflow: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      background: white;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    footer {
      text-align: center;
      font-size: 12px;
      color: #888;
      padding: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>📄 미리보기 PDF</h1>
    <label class="btn">
      열기
      <input type="file" id="fileInput" accept="application/pdf">
    </label>
  </header>

  <div class="toolbar" id="toolbar" style="display: none;">
    <button onclick="prevPage()">◀ 이전</button>
    <span>Page <span id="pageNum">1</span> / <span id="pageCount">?</span></span>
    <button onclick="nextPage()">다음 ▶</button>
    <button onclick="zoomIn()">🔍 확대</button>
    <button onclick="zoomOut()">🔎 축소</button>
    <button onclick="rotate()">🔁 회전</button>
  </div>

  <main>
    <canvas id="pdfCanvas"></canvas>
  </main>

  <footer>
    🍎 Preview 클론 - PDF 뷰어 by ChatGPT
  </footer>

  <script>
    const fileInput = document.getElementById('fileInput');
    const canvas = document.getElementById('pdfCanvas');
    const ctx = canvas.getContext('2d');
    const toolbar = document.getElementById('toolbar');

    let pdfDoc = null;
    let pageNum = 1;
    let pageCount = 0;
    let scale = 1;
    let rotation = 0;

    function renderPage(num) {
      pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale, rotation });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        page.render(renderContext);
        document.getElementById('pageNum').textContent = num;
        document.getElementById('pageCount').textContent = pdfDoc.numPages;
      });
    }

    function prevPage() {
      if (pageNum <= 1) return;
      pageNum--;
      renderPage(pageNum);
    }

    function nextPage() {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++;
      renderPage(pageNum);
    }

    function zoomIn() {
      scale = Math.min(scale + 0.2, 3);
      renderPage(pageNum);
    }

    function zoomOut() {
      scale = Math.max(scale - 0.2, 0.5);
      renderPage(pageNum);
    }

    function rotate() {
      rotation = (rotation + 90) % 360;
      renderPage(pageNum);
    }

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file || file.type !== 'application/pdf') {
        alert('PDF 파일만 열 수 있어요!');
        return;
      }

      const reader = new FileReader();
      reader.onload = function() {
        const typedarray = new Uint8Array(this.result);
        pdfjsLib.getDocument(typedarray).promise.then(pdf => {
          pdfDoc = pdf;
          pageNum = 1;
          scale = 1;
          rotation = 0;
          pageCount = pdf.numPages;
          toolbar.style.display = 'flex';
          renderPage(pageNum);
        });
      };
      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
